<head>
</head>

<body>
    <style>
        body {
            background-color: darkred;
        }
        
        .windshield {
            height: 64%;
            width: 90%;
            background-color: white;
        }
        
        .car {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            
            position: relative;
        }
        
        .steering-wheel {
            position: absolute;
            background-color: black;
            height: 170px;
            width: 170px;
            bottom: 50;
            left: 100;
            border-radius: 100%;
        }
        
        .hidden {
            opacity: 0;
        }
        
        .instruction, [class=instruction] {
            position: absolute;
            background-color: antiquewhite;
            height: 100px;
            width: 175px;
            bottom: 30;
            right: 80;
        }
        
        .hint {
            position: absolute;
            height: 100px;
            width: 175px;
            background-color: antiquewhite;
            left: 80;
            top: 30;
        }
            
    </style>
    
    
    
    
    <div class="car">
        <div class="windshield">
            <canvas id="windshield-content">
            </canvas>
        </div>
        <div class="steering-wheel">
        </div>
        <div class="instruction hidden">
        </div>
        <div class="hint hidden">
        
        </div>
    
    </div>
    
    <script>
        console.log('Hello!')
        var windshieldContainer = document.querySelector('.windshield')
        var windshieldHeight = windshieldContainer.getBoundingClientRect().height;
        var windshieldWidth = windshieldContainer.getBoundingClientRect().width;
        
        var windshieldContentCanvas = document.getElementById('windshield-content');
        var windshieldContext = windshieldContentCanvas.getContext("2d");
        windshieldContext.canvas.height = windshieldHeight;
        windshieldContext.canvas.width = windshieldWidth;
        
        var windshieldContentCanvas = document.getElementById('windshield-content')
        var windshieldContext  = windshieldContentCanvas.getContext("2d")
        windshieldContext.beginPath();
        windshieldContext.moveTo(260,200);
        windshieldContext.lineTo(0,400);
        windshieldContext.stroke();
        
        var windshieldContentCanvas = document.getElementById('windshield-content')
        var windshieldContext  = windshieldContentCanvas.getContext("2d")
        windshieldContext.beginPath();
        windshieldContext.moveTo(345,200);
        windshieldContext.lineTo(600,420);
        windshieldContext.stroke();
        
        // horizon
        var windshieldContentCanvas = document.getElementById('windshield-content')
        var windshieldContext  = windshieldContentCanvas.getContext("2d")
        windshieldContext.beginPath();
        windshieldContext.moveTo(0,200);
        windshieldContext.lineTo(600,200);
        windshieldContext.stroke();
        
        
        // road
        var windshieldContextCanvas = document.getElementById('windshield-content')
        var windshieldContext =
        windshieldContentCanvas.getContext("2d")
        windshieldContext.beginPath();
        windshieldContext.moveTo(260,200);
        windshieldContext.lineTo(345,200);
        windshieldContext.lineTo(600,400);
        windshieldContext.lineTo(0,400);
        windshieldContext.lineTo(260,200);
        windshieldContext.closePath();
        windshieldContext.fillStyle = 'grey';
        windshieldContext.fill();
        
        
        var windshieldContextCanvas = document.getElementById('windshield-content')
        var windshieldContext
        windshieldContentCanvas.getContext("2d")
        windshieldContext.beginPath();
        windshieldContext.moveTo(0,200);
        windshieldContext.lineTo(260,200);
        windshieldContext.lineTo(0,400);
        windshieldContext.lineTo(0,200);
        windshieldContext.closePath();
        windshieldContext.fillStyle = 'green';
        windshieldContext.fill();
        
        var windshieldContextCanvas = document.getElementById('windshield-content')
        var windshieldContext
        windshieldContentCanvas.getContext("2d")
        windshieldContext.beginPath();
        windshieldContext.moveTo(600,200);
        windshieldContext.lineTo(600,400);
        windshieldContext.lineTo(345,200);
        windshieldContext.lineTo(600,200);
        windshieldContext.closePath();
        windshieldContext.fillStyle = 'green';
        windshieldContext.fill();
        
        var windshieldContextCanvas = document.getElementById('windshield-content')
        var windshieldContext =
        windshieldContentCanvas.getContext("2d")
        windshieldContext.beginPath();
        windshieldContext.moveTo(0,0);
        windshieldContext.lineTo(600,0);
        windshieldContext.lineTo(600,200);
        windshieldContext.lineTo(0,200);
        windshieldContext.lineTo(0,0);
        windshieldContext.closePath();
        windshieldContext.fillStyle = 'blue';
        windshieldContext.fill();
        
        
    </script>
    
    <script src="command.js"><</script>

</body>
